<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">

       </div>

    <script>
        const cursor = document.querySelector(".cursor")
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px'
        });
    </script>
</body>
</html>
